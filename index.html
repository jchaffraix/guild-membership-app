<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
	<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
  <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">

  <style is="custom-style">
    /*paper-toolbar {
      background-color: var(--paper-indigo-500);
    }*/
    :root {
      /* Label and underline color when the input is not focused */
      --paper-input-container-color: var(--paper-amber-400);

      /* Label and underline color when the input is focused */
      --paper-input-container-focus-color: var(--paper-amber-400);

      /* Label and underline color when the input is invalid
      --paper-input-container-invalid-color: green; */

      /* Input foreground color */
      --paper-input-container-input-color: var(--paper-amber-400);
    }
    paper-input {
      /* TODO: Too long on my machine but probably fine as a first draft. */
      width: 80%;
    }
  </style>

</head>

<body class="fullbleed vertical layout">
<paper-header-panel class="flex">
  <paper-toolbar>
    <paper-input label="search (not working)"></paper-input>
  </paper-toolbar>
  <div>
    <h1 style="color: red"> This is a demo app. The stored names are fake and no real user names should be added.</h1>
    <a href="/add">Add a new member</a><br/>
    List of current members:
    <template is="dom-bind">
      <iron-ajax url="/getall" last-response="{{data}}" handle-as="json" auto></iron-ajax>

      <paper-listbox multi>
        <template is="dom-repeat" items="{{data}}">
          <paper-item three-line>
            <paper-item-body>
            [[item.firstName]] [[item.lastName]]<br>
            Tel: [[item.tel]]<br>
            Email: [[item.email]] <paper-icon-button icon="more-horiz" class="more"></paper-icon-button>
            <paper-item-body>
          </paper-item>
        </template>
      </paper-listbox>
    </template>
  </div>
</paper-header-panel>
</body>
</html>
