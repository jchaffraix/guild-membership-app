<!DOCTYPE html>
<html>
<head>
  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
  <link rel="import" href="bower_components/iron-list/iron-list.html">
	<link rel="import" href="bower_components/paper-item/paper-item.html">
</head>

<body>
<h1 style="color: red"> This is a demo app. The stored names are fake and no real user names should be added.</h1>

<a href="/add">Add a new member</a><br/>

List of current members:
<template is="dom-bind">
	<iron-ajax url="/getall" last-response="{{data}}" handle-as="json" auto></iron-ajax>

	<iron-list items="{{data}}" as="item">
		<template>
			<paper-item>
				<paper-item-body>
				[[item.firstName]] [[item.lastName]], tel: [[item.tel]], email: [[item.email]]
				<paper-item-body>
			</paper-item>
		</template>
	</iron-list>

</template>
</body>
</html>
